<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SheCodes Plus Week2 Wireframe to HTML/CSS</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sources/styles.css" />
	    <script
      src="https://kit.fontawesome.com/54522d61a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
		<div class="card main shadow">
			<div class="selection-menu"></div>

				<div class="row">
					<div class="col-1"></div>
					<div class="col-5">
						<form>
							<div class="mb-3">
								<div class="form-floating mb-3">
									<input 
									type="text" 
									class="form-control shadow-sm" 
									id="floatingInput" 
									placeholder="Berlin"
									autofocus="on"
									/>
									<label for="floatingInput">City name</label>
								</div>
							</div>
						</form>
					</div>
					<div class="col-1">
						<form>
							<div class="mb-3">
								<input type="submit" class="btn btn-primary search" value="search">
							</div>
						</form>
					</div>
					<div class="col-3">
					</div>
					<div class="col-1">
						<select class="form-select" aria-label="Default select example" placeholder="°C">
							<option value="°C">°C</option>
							<option value="°F">°F</option>
						</select>
					</div>
					<div class="col-1"></div>
				</div>
			
				<h1>Berlin</h1>
				<p class="date">Tuesday November 2, 2021</p>
				<div class="clearfix">
					<img src="media/Berlin-logo.png" class="city-logo float-left" alt="Berlin logo">
					<img src="media/rain.png" class="rain-logo float-right" alt="Rain">
				</div>
				
				
				<h2 class="current-temp">9°C</h2>
				<h3 class="current-weather">Mostly rainy</h3>
				<p class="day-temp"><span class="max-temp">11</span>°/5°</p>
			
				<hr />

				<div class="row">
					<div class="col-1"></div>
					<div class="col-2">
						<div class="card day">
							<div class="card-body">
								<h5 class="card-title">Wed</h5>
								<i class="fas fa-cloud-sun weather-logo"></i>
								<p class="card-text"> <span class="max-temp">8</span>°/5°</p>
							</div>
						</div>
					</div>
					
					<div class="col-2">
						<div class="card day">
							<div class="card-body">
								<h5 class="card-title">Thu</h5>
								<i class="fas fa-sun weather-logo"></i>
								<p class="card-text"> <span class="max-temp">12</span>°/9°</p>
							</div>
						</div>
					</div>
					<div class="col-2">
						<div class="card day">
							<div class="card-body">
								<h5 class="card-title">Fri</h5>
								<i class="fas fa-cloud-sun weather-logo"></i>
								<p class="card-text"> <span class="max-temp">7</span>°/9°</p>
							</div>
						</div>
					</div>
					<div class="col-2">
						<div class="card day">
							<div class="card-body">
								<h5 class="card-title">Sat</h5>
								<i class="fas fa-smog weather-logo"></i>
								<p class="card-text"> <span class="max-temp">5</span>°/7°</p>
							</div>
						</div>
					</div>
					<div class="col-2">
						<div class="card day">
							<div class="card-body">
								<h5 class="card-title">Sun</h5>
								<i class="far fa-snowflake weather-logo"></i>
								<p class="card-text"> <span class="max-temp">2</span>°/-2°</p>
							</div>
						</div>
					</div>
					<div class="col-1"></div>
				</div>
			</div>
		
		</div>
	</div>
    <script src="sources/app.js"></script>
  </body>
</html>
